<div id="home-container" class="container">
    <h1>Timesheets</h1>
    <button class="btn btn-default" ng-click="addTimesheet()">Add timesheet</button>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Consultant</th>
                <th>Timesheet</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="timesheet in timesheets">
                <td>{{timesheet.date}}</td>
                <td>{{timesheet.consultant}}</td>
                <td>{{timesheet.file}}</td>
                <td>{{timesheet.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
